<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/styles.css">
        <title>Auth form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">
        <script src="scripts/index.js"></script>
    </head>
    <body>
        <div class="container--flex">
            <form class="auth-form border--round" onsubmit="login(event)">
                <div class="auth-form__header">
                    <h2 class="auth-form__header__main-text">LOGIN</h2>
                    <p class="auth-form__header__description">SIGN IN TO YOUR ACCOUNT</p>
                </div>
                <hr>
                <div class="auth-form__main">
                    <div class="auth-form__main__inputs">
                        <label for="email">
                            YOUR E-MAIL
                            <input placeholder="Your e-mail" name="email" id="email" type="email" class="auth-form__main__inputs__email border--round fading">
                        </label>
                        <label for="password">
                            PASSWORD
                            <input placeholder="Password" name="password" id="password" type="password" class="auth-form__main__inputs__password border--round fading">
                        </label>
                    </div>

                    <div class="auth-form__main__controls">
                        <input type="submit" class="auth-form__main__controls__login-button border--round fading" value="Login">
                        <a class="auth-form__main__controls__forgot-password fading">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
